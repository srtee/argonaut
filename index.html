<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and manage research papers with filtering, abstracts, and export options.">
    <title>Argonaut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.2.1">
</head>
<body>
    <a href="#mainContent" class="skip-link" role="navigation">Skip to main content</a>
    <main class="container" id="mainContent" tabindex="-1">
        <div class="header-container">
            <h1 class="header-title">Argonaut</h1>
            <p class="header-subtitle">browser-based, JSON-stored bibliographies</p>
            <button id="themeToggle" class="theme-toggle" aria-label="Switch to dark mode" aria-pressed="false" type="button">
                <svg id="themeIcon" viewBox="0 0 24 24" aria-hidden="true">
                    <!-- Sun icon (shown in dark mode) -->
                    <g class="sun-icon" style="display: none;">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </g>
                    <!-- Moon icon (shown in light mode) -->
                    <g class="moon-icon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="#4b5563" stroke-width="2" fill="none"/>
                    </g>
                </svg>
            </button>
        </div>

        <!-- Add A Paper By DOI Section (always visible) -->
        <section class="add-doi-section add-doi-input-section" id="addDoiSection" aria-labelledby="addDoiHeading">
            <h2 id="addDoiHeading">Add A Paper By DOI:</h2>
            <div class="add-doi-inputs">
                <div class="input-group">
                    <label for="doiInput" class="input-label">DOI or URL</label>
                    <input type="text" id="doiInput" class="doi-input" placeholder="10.xxxx/xxxx or https://doi.org/10.xxxx/xxxx">
                </div>
                <div class="input-group">
                    <label for="doiKeyInput" class="input-label">Key (optional)</label>
                    <input type="text" id="doiKeyInput" class="doi-key-input" placeholder="e.g., Smith2024">
                </div>
                <button id="addDoiBtn" type="button" class="add-doi-btn" aria-label="Add paper from DOI">Add DOI</button>
            </div>
            <div id="status" class="status" role="status" aria-live="polite"></div>
        </section>

        <!-- Load JSON Collection Section -->
        <section class="input-section load-json-section" id="loadJsonSection" aria-labelledby="loadJsonHeading">
            <h2 id="loadJsonHeading">Load JSON Collection:</h2>
            <div class="input-options">
                <div class="input-option active" data-input="file">
                    <label class="input-option-label">
                        <input type="radio" name="inputMethod" value="file" checked id="inputMethodFile">
                        Upload JSON File
                    </label>
                    <div class="input-option-content" id="fileInputContent">
                        <input type="file" id="fileInput" accept=".json" class="file-input" aria-labelledby="inputMethodFile">
                    </div>
                </div>
                <div class="input-option" data-input="url">
                    <label class="input-option-label">
                        <input type="radio" name="inputMethod" value="url" id="inputMethodUrl">
                        Load from URL
                    </label>
                    <div class="input-option-content" style="display: none;">
                        <input type="text" id="urlInput" value="https://gist.githubusercontent.com/srtee/04ee671f6f27d64de800f00eb9280a21/raw/papers.json" placeholder="Enter JSON URL" class="url-input" aria-label="Enter JSON file URL">
                        <button id="loadUrlBtn" type="button" aria-label="Load papers from URL">Load</button>
                    </div>
                </div>
                <div class="input-option" data-input="storage">
                    <label class="input-option-label">
                        <input type="radio" name="inputMethod" value="storage" id="inputMethodStorage">
                        Load from Browser Storage
                    </label>
                    <div class="input-option-content" style="display: none;">
                        <button id="loadFromStorageBtn" type="button" aria-label="Load papers from browser storage">Load from Storage</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- GitHub Gist Sync Section -->
        <section class="load-json-section" id="githubSyncSection" aria-labelledby="githubSyncHeading">
            <h2 id="githubSyncHeading">GitHub Gist Sync:</h2>

            <!-- Auth Status (shown when not authenticated) -->
            <div id="githubAuthStatus" class="github-auth-status">
                <span class="github-status-text">Connect to GitHub to sync your papers via Gists</span>
                <button id="githubConnectBtn" type="button" class="github-connect-btn" aria-label="Connect to GitHub">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Connect to GitHub
                </button>
            </div>

            <!-- Sync Controls (shown when authenticated) -->
            <div id="githubSyncControls" class="github-sync-controls" style="display: none;">
                <div id="githubUserInfo" class="github-user-info">
                    <!-- User info will be populated here -->
                </div>

                <div class="github-gist-selector">
                    <label for="gistSelector" class="input-label">Select Gist:</label>
                    <select id="gistSelector" class="gist-select" aria-label="Select a GitHub gist">
                        <option value="">Select a gist...</option>
                    </select>
                </div>

                <div class="github-sync-buttons">
                    <button id="loadFromGistBtn" type="button" class="load-gist-btn" aria-label="Load papers from selected Gist">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Load from Gist
                    </button>
                    <button id="saveToGistBtn" type="button" class="save-gist-btn" aria-label="Save papers to selected Gist">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Save to Gist
                    </button>
                    <button id="githubDisconnectBtn" type="button" class="github-disconnect-btn" aria-label="Disconnect from GitHub">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Disconnect
                    </button>
                </div>
            </div>
        </section>

        <!-- Export Buttons Section (hidden until papers are loaded) -->
        <section class="export-section" id="exportSection" style="display: none;" aria-labelledby="exportHeading">
            <h2 id="exportHeading" class="visually-hidden">Export Options</h2>
            <div class="export-buttons">
                <button id="saveToStorageBtn" type="button" aria-label="Save papers to browser storage">Save to Storage</button>
                <button id="exportJsonLightBtn" type="button" aria-label="Export papers with only DOI, comments, tags, and alsoreads as JSON">Export JSON (light)</button>
                <button id="exportJsonBtn" type="button" aria-label="Export all papers as JSON file">Export JSON (full)</button>
                <button id="exportBibtexAllBtn" type="button" aria-label="Export all papers as BibTeX file">Export BibTeX (all)</button>
                <button id="exportBibtexTaggedBtn" type="button" aria-label="Export only tagged papers as BibTeX file">Export BibTeX (only tagged)</button>
                <button id="loadNewBtn" type="button" aria-label="Reset all papers, comments, and tags">Reset All</button>
            </div>
        </section>

        <!-- Papers List Section -->
        <section class="papers-section" id="papersSection" style="display: none;" aria-live="polite">
            <div id="papersList" class="papers-list" role="list" aria-label="List of papers">
                <!-- Papers will be rendered here -->
            </div>
        </section>

        <div id="error" class="error" role="alert" aria-live="assertive" aria-atomic="true"></div>

        <footer class="attribution">
            <small>Vibe-coded by Shern Ren Tee with Claude Code + Ollama Cloud GLM 4.7</small>
            <nav class="social-links" aria-label="Social media links">
                <a href="https://github.com/srtee/argonaut" target="_blank" rel="noopener noreferrer" aria-label="View source on GitHub (opens in new tab)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.7 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/shern-tee-phd-8172241b3/" target="_blank" rel="noopener noreferrer" aria-label="Connect on LinkedIn (opens in new tab)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </nav>
        </footer>
    </main>

    <script src="script.js?v=1.2.1"></script>
</body>
</html>
